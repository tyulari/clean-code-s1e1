<!DOCTYPE html>
  <html>
    <head>
      <title>Todo App</title>
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
      <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    </head>
    <body class="app">
      <header class="header">
        <img class="header-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image">
        <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </header>
      <main class="main">
        <p id="add-task">
          <h3 class="title-section" for="new-task">Add Item</h3>
          <section class="task-row-wrapper">
            <input id="new-task" class="task input-text" type="text">
            <button class="add">Add</button>
          </section>
        </p>
        <h3 class="title-section">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="list-item">
            <input class="input-checkbox" type="checkbox">
            <label class="task label">Pay Bills</label>
            <input type="text" class="task input-text">
            <button class="edit">Edit</button>
            <button class="delete"><img class="delete-img" src="./remove.svg" alt="Delete"></button>
          </li>
          <li class="edit-mode list-item">
            <input type="checkbox" class="input-checkbox">
            <label class="task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input-text">
            <button class="edit">Save</button>
            <button class="delete"><img class="delete-img" src="./remove.svg" alt="Delete"></button>
          </li>
        </ul>
        <h3 class="title-section">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="list-item">
            <input type="checkbox" class="input-checkbox" checked>
            <label class="task label">See the Doctor</label>
            <input type="text" class="task input-text">
            <button class="edit">Edit</button>
            <button class="delete"><img class="delete-img" src="./remove.svg" alt="Delete"></button>
          </li>
        </ul>
      </main>
      <script src="app.js"></script>
    </body>
  </html>
